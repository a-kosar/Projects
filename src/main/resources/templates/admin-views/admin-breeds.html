<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="stylesheet" href="/admin-style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Administrator: Breeds</h1>
        <img src="/icon.png" alt="" class="logo">
    </div>
    <div class="button-row">
        <form action="/admin/breeds" method="post">
            <button type="submit" name="action" value="GET">Get</button>
            <button type="submit" name="action" value="POST">Post</button>
            <button type="submit" name="action" value="PUT">Put</button>
            <button type="submit" name="action" value="DELETE">Delete</button>
        </form>
        <form action="/admin/breeds/all" method="get">
            <button type="submit">Get all</button>
        </form>
    </div>

    <div class="option" th:if="${action == 'GET'}">
        <form th:action="@{/admin/breeds/get}" method="get">
            <label>Id:</label>
            <input type="number" name="id" th:value="${id}" required>
            <button type="submit" class="submit-btn">Get</button>
        </form>
    </div>

    <div class="option" th:if="${action == 'PUT'}">
        <form th:action="@{/admin/breeds/put}" method="get" th:object="${updateDto}">
            <label>Id:</label>
            <input type="number" name="id" required>
            <label>Name:</label>
            <input type="text" th:field="*{name}">
            <label>Description:</label>
            <input type="text" th:field="*{description}">
            <label>Appearance:</label>
            <input type="text" th:field="*{appearance}">
            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div>

    <div class="option" th:if="${action == 'POST'}">
        <form th:action="@{/admin/breeds/add}" th:object="${breedDto}" method="post">
            <div class="post-container">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" required>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

                <label for="appearance">Appearance:</label>
                <input type="text" id="appearance" th:field="*{appearance}" required>
                <span th:if="${#fields.hasErrors('appearance')}" th:errors="*{appearance}"></span>
            </div>

            <div class="post-container">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" th:field="*{origin}" required>
                <span th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></span>

                <label for="lifespan">Lifespan:</label>
                <input type="number" id="lifespan" th:field="*{lifespan}" required>
                <span th:if="${#fields.hasErrors('lifespan')}" th:errors="*{lifespan}"></span>

                <label for="weight">Weight:</label>
                <input type="number" id="weight" step="0.1" th:field="*{weight}" required>
                <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></span>
            </div>

            <div class="post-container">
                <label for="height">Height:</label>
                <input type="number" id="height" step="0.1" th:field="*{height}" required>
                <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></span>

                <label for="size">Size:</label>
                <input type="text" id="size" th:field="*{size}" required pattern="^(small|medium|large)$" title="Small, medium or large">
                <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></span>

                <label for="colours">Colours:</label>
                <input type="text" id="colours" th:field="*{colours}" required pattern="^\d+(\s+\d+)*$" title="Enter numbers separated by space">
                <span th:if="${#fields.hasErrors('colours')}" th:errors="*{colours}"></span>

                <label for="type">Type:</label>
                <input type="number" id="type" th:field="*{type}" required>
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
            </div>

            <button type="submit" class="submit-btn">Post</button>
        </form>
</div>

    <div class="option" th:if="${action == 'DELETE'}">
        <form th:action="@{/admin/breeds/delete}" method="get">
            <label>Id:</label>
            <input type="number" name="id" required>
            <button type="submit" class="submit-btn">Delete</button>
        </form>
    </div>

    <div th:if="${success}" class="success-message" th:text="${success}"></div>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <div th:if="${breed}">
        <p th:text="'Name: ' + ${breed.name}"></p>
        <p th:text="'Description: ' + ${breed.description}"></p>
        <p th:text="'Appearance: ' + ${breed.appearance}"></p>
        <p th:text="'Origin: ' + ${breed.origin}"></p>
        <p th:text="'Lifespan: ' + ${breed.lifespan}"></p>
        <p th:text="'Weight: ' + ${breed.weight}"></p>
        <p th:text="'Height: ' + ${breed.height}"></p>
        <p th:text="'Size: ' + ${breed.size}"></p>
        <p th:text="'Colours: ' + ${breed.colours}"></p>
        <p th:text="'Type: ' + ${breed.type}"></p>
    </div>

    <div th:if="${breedDtos}">
        <ul>
            <li th:each="dto : ${breedDtos}">
                <p th:text="'Name: ' + ${dto.name}"></p>
                <p th:text="'Description: ' + ${dto.description}"></p>
                <p th:text="'Appearance: ' + ${dto.appearance}"></p>
                <p th:text="'Origin: ' + ${dto.origin}"></p>
                <p th:text="'Lifespan: ' + ${dto.lifespan}"></p>
                <p th:text="'Weight: ' + ${dto.weight}"></p>
                <p th:text="'Height: ' + ${dto.height}"></p>
                <p th:text="'Size: ' + ${dto.size}"></p>
                <p th:text="'Colours: ' + ${dto.colours}"></p>
                <p th:text="'Type: ' + ${dto.type}"></p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
