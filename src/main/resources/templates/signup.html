<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/login-style.css">
</head>
<body id="register-body">
<div class="container">
    <img src="../icon.png" alt="">
    <div class="inner-container">
        <div class="data-form">
            <p id="heading">Sign up</p>
            <form class="register" th:action="@{/users/register}" th:object="${userDTO}" method="post">
                <div class="input-field">
                    <p>Username</p>
                    <input type="text" id="username" th:field="*{username}" class="data-input" placeholder="Enter your username" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="input-field">
                    <p>Email Address</p>
                    <input type="email" id="email" th:field="*{email}" class="data-input" placeholder="Enter your email address" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="input-field">
                    <p>Password</p>
                    <input type="password" id="password" th:field="*{password}" class="data-input" placeholder="Enter your password" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <button class="submit">
                    <span>Submit</span>
                </button>
            </form>
                <div class="readdress">
                    <p>Already have an account?</p>
                    <form action="/users/login" method="get">
                        <button type="submit" class="redirect-btn"><span>Login</span></button>
                    </form>
                </div>
        </div>
    </div>
</div>
</body>
</html>
