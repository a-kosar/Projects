<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<h1 class="header">User Profile</h1>

<div class="user-info">
    <p>Username: <span th:text="${username}"></span></p>
</div>

<div class="favourite-dogs">
    <h2>Favorite Dogs</h2>
    <ul>
        <li th:each="dog : ${favourites}">
            <span th:text="${dog}"></span>
        </li>
    </ul>
</div>

</body>
</html>
